<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Portal Website-ku</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
<style>
    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #667eea, #764ba2);
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        color: #f0f0f5;
    }

    header {
        text-align: center;
        padding: 60px 20px 30px 20px;
        text-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    header h1 {
        font-size: 3rem;
        margin-bottom: 12px;
        font-weight: 700;
    }

    header p {
        font-size: 1.3rem;
        color: #dcdcffcc;
    }

    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 20px;
        width: 90%;
        max-width: 900px;
        padding: 40px 0 60px 0;
    }

    .card {
        background: rgba(255, 255, 255, 0.15);
        border-radius: 16px;
        padding: 25px 20px;
        box-shadow: 0 8px 24px rgba(0,0,0,0.15);
        text-align: center;
        transition: transform 0.35s cubic-bezier(0.4, 0, 0.2, 1), box-shadow 0.35s;
        font-size: 1.4rem;
        font-weight: 600;
        color: #fff;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 15px;
        user-select: none;
    }

    .card:hover {
        transform: translateY(-8px) scale(1.05);
        box-shadow: 0 16px 40px rgba(118, 75, 162, 0.6);
        background: rgba(255, 255, 255, 0.3);
        color: #3f2b96;
    }

    .number {
        background: #fff;
        color: #764ba2;
        font-weight: 700;
        border-radius: 50%;
        width: 38px;
        height: 38px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.2rem;
        box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        flex-shrink: 0;
        transition: background-color 0.35s, color 0.35s;
    }

    .card:hover .number {
        background-color: #3f2b96;
        color: #fff;
        box-shadow: 0 4px 12px rgba(118, 75, 162, 0.8);
    }

    .icon {
        font-size: 1.8rem;
        user-select: none;
        transition: transform 0.35s;
    }

    .card:hover .icon {
        transform: rotate(15deg) scale(1.2);
    }

    .card a {
        text-decoration: none;
        color: inherit;
        flex-grow: 1;
        user-select: text;
    }

    footer {
        text-align: center;
        padding: 25px 20px;
        color: #dcdcffcc;
        border-top: 1px solid rgba(255,255,255,0.2);
        font-size: 1rem;
        user-select: none;
    }

    @media (max-width: 480px) {
        header h1 {
            font-size: 2rem;
        }
        header p {
            font-size: 1rem;
        }
        .card {
            font-size: 1.1rem;
            padding: 20px 15px;
        }
        .number {
            width: 32px;
            height: 32px;
            font-size: 1rem;
        }
        .icon {
            font-size: 1.4rem;
        }
    }
</style>
</head>
<body>

<header>
